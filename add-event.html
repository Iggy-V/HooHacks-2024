<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="number"], textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
    </style>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<form action="submit.php" method="POST">
    <label for="event_name">Event Name:</label>
    <input type="text" id="event_name" name="event_name" required>
    <br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>
    <br>
    <label for="event_date">Event Date:</label>
    <input type="date" id="event_date" name="event_date" required>
    <br><br>
    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="meal">Meal</option>
        <option value="games">Games</option>
        <option value="sports">Sports</option>
        <option value="other">Other</option>
    </select>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    
    <label for="num_people">Number of People Looking For:</label>
    <input type="number" id="num_people" name="num_people" required>
    
    <input type="submit" value="Submit">
</form>

    
</body>
</html>
